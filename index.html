<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2026 DILAB Tutoring by Soyoung Park</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #222;
      --border: #ddd;
      --accent: #0066cc;
      --card-bg: #fff;
    }

    body.dark {
      --bg: #121212;
      --fg: #f1f1f1;
      --border: #333;
      --accent: #4ea1ff;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 40px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #intro {
      margin-bottom: 25px;
      padding: 15px 20px;
      border-left: 4px solid var(--accent);
      background: var(--card-bg);
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      line-height: 1.6;
    }

    #intro strong {
      color: var(--accent);
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9em;
    }

    button:hover { opacity: 0.9; }

    #search {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border);
      border-radius: 5px;
      margin-bottom: 10px;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }

    ul { list-style-type: none; padding-left: 20px; margin: 0; }
    li { cursor: pointer; margin: 4px 0; transition: color 0.2s; user-select: none; }
    li:hover { color: var(--accent); }

    .folder::before { content: "📁 "; }

    .nested { display: none; margin-left: 15px; }
    .active { display: block; animation: fadein 0.3s ease-in; }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-2px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>
    📘 2026 DILAB Tutoring by Soyoung Park
    <button id="themeToggle">🌙</button>
  </h1>

  <div id="intro">
    <br>이 페이지는 <strong>2026 DILAB 튜터링</strong> 관련 학습 자료와 챕터별 링크를 모아둔 공간입니다.
  </div>

  <input type="text" id="search" placeholder="검색 (예: chapter01)">
  <ul id="tree-root"></ul>

  <script>
    // 🌙 다크모드
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });

    // 📂 트리 로드
    fetch('structure.json')
      .then(response => response.json())
      .then(data => {
        const root = document.getElementById('tree-root');
        const contents = data[0].contents || data;
        contents.forEach(item => root.appendChild(createNode(item, '')));
      });

    // 🧱 트리 노드 생성 (폴더만 표시)
    function createNode(node, currentPath) {
      if (node.type !== 'directory') return document.createDocumentFragment(); // 파일은 스킵

      const li = document.createElement('li');
      const fullPath = currentPath ? `${currentPath}/${node.name}` : node.name;

      li.textContent = node.name;
      li.classList.add('folder');

      const ul = document.createElement('ul');
      ul.classList.add('nested');
      li.appendChild(ul);

      li.addEventListener('click', (e) => {
        e.stopPropagation();
        ul.classList.toggle('active');
        // 폴더 클릭 시 index.html이 있으면 이동
        window.location.href = `${fullPath}/index.html`;
      });

      if (node.contents) {
        node.contents.forEach(child => {
          ul.appendChild(createNode(child, fullPath));
        });
      }

      return li;
    }

    // 🔍 검색 기능
    document.getElementById('search').addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      const items = document.querySelectorAll('#tree-root li');
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(keyword) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
