<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Folder Tree</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    ul { list-style-type: none; margin-left: 20px; padding-left: 0; }
    li { cursor: pointer; margin: 4px 0; }
    .nested { display: none; }
    .active { display: block; }
    .folder::before {
      content: "📁 ";
    }
    .file::before {
      content: "📄 ";
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>📂 내 GitHub Pages 폴더 트리</h2>
  <ul id="tree-root"></ul>

  <script>
    // structure.json 불러오기
    fetch('structure.json')
      .then(response => response.json())
      .then(data => {
        const root = document.getElementById('tree-root');
        data.forEach(item => {
          root.appendChild(createNode(item, ''));
        });
      });

    // 노드 생성 함수
    function createNode(node, currentPath) {
      const li = document.createElement('li');
      const fullPath = currentPath ? `${currentPath}/${node.name}` : node.name;

      if (node.type === 'directory') {
        li.textContent = node.name;
        li.classList.add('folder');

        const ul = document.createElement('ul');
        ul.classList.add('nested');
        li.appendChild(ul);

        li.addEventListener('click', (e) => {
          e.stopPropagation();
          ul.classList.toggle('active');
        });

        if (node.contents) {
          node.contents.forEach(child => {
            ul.appendChild(createNode(child, fullPath));
          });
        }

      } else if (node.type === 'file') {
        li.textContent = node.name;
        li.classList.add('file');
        li.addEventListener('click', (e) => {
          e.stopPropagation();
          window.location.href = fullPath; // 파일로 이동
        });
      }

      return li;
    }
  </script>

</body>
</html>
