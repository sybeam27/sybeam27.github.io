<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --bg: #fafafa;
      --fg: #222;
      --border: #ddd;
      --accent: #0066cc;
    }

    body.dark {
      --bg: #121212;
      --fg: #f1f1f1;

    }

    body {
      margin: 0;
      font-family: sans-serif;

      padding: 50px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 1.1em;
      margin: 10px 0;
      cursor: pointer;
      transition: color 0.2s;
    }

    li::before {
      content: "ğŸ“‚ ";
    }

    li:hover {
      color: var(--accent);
    }

    #message {
      font-style: italic;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>
    ğŸ“˜ Probabilistic Graphical Models
    <button id="themeToggle">ğŸŒ™</button>
  </h1>
  <ul id="chapter-list"></ul>
  <p id="message"></p>

  <script>
    // ğŸŒ™ ë‹¤í¬ëª¨ë“œ
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
    });

    // ğŸ“‚ structure.json ë¡œë“œ
    fetch('../structure.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('chapter-list');
        const msg = document.getElementById('message');
        const topLevel = data[0].contents || data;

        // probabilistic_graphical_models í´ë”ë§Œ ì°¾ê¸°
        const pgmFolder = findFolder(topLevel, 'probabilistic_graphical_models');
        if (!pgmFolder) {
          msg.textContent = "âš ï¸ 'probabilistic_graphical_models' í´ë”ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
          return;
        }

        const chapters = pgmFolder.contents.filter(item => item.type === 'directory');
        if (chapters.length === 0) {
          msg.textContent = "ì•„ì§ chapter í´ë”ê°€ ì—†ìŠµë‹ˆë‹¤.";
        }

        // chapter ë¦¬ìŠ¤íŠ¸ ë§Œë“¤ê¸°
        chapters.forEach(ch => {
          const li = document.createElement('li');
          li.textContent = ch.name;
          li.addEventListener('click', () => {
            window.location.href = `${ch.name}/index.html`;
          });
          list.appendChild(li);
        });
      });

    // ğŸ” íŠ¹ì • í´ë” ì°¾ê¸° í•¨ìˆ˜
    function findFolder(contents, name) {
      for (const item of contents) {
        if (item.type === 'directory' && item.name === name) return item;
        if (item.contents) {
          const found = findFolder(item.contents, name);
          if (found) return found;
        }
      }
      return null;
    }
  </script>
</body>
</html>
