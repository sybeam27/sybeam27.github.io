<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Tutoring: Probabilistic Graphical Models</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #fafafa;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.8em;
      color: #222;
      margin-bottom: 10px;
    }
    h2 {
      color: #555;
      margin-bottom: 20px;
    }
    ul { list-style-type: none; margin-left: 20px; padding-left: 0; }
    li { cursor: pointer; margin: 6px 0; }
    .folder::before { content: "📁 "; }
    .file::before { content: "📄 "; }
    li:hover { color: #0066cc; }
  </style>
</head>
<body>

  <h1>📘 tutoring: probabilistic graphical models</h1>
  <h2>폴더를 클릭하면 해당 주제의 내용으로 이동합니다.</h2>

  <ul id="tree-root"></ul>

  <script>
    fetch('structure.json')
      .then(response => response.json())
      .then(data => {
        const root = document.getElementById('tree-root');
        data.forEach(item => root.appendChild(createNode(item, '')));
      });

    function createNode(node, currentPath) {
      const li = document.createElement('li');
      const fullPath = currentPath ? `${currentPath}/${node.name}` : node.name;

      if (node.type === 'directory') {
        li.textContent = node.name;
        li.classList.add('folder');

        // 폴더 클릭 시 index.html로 이동
        li.addEventListener('click', (e) => {
          e.stopPropagation();
          const folderIndex = `${fullPath}/index.html`;
          window.location.href = folderIndex;
        });

      } else if (node.type === 'file') {
        li.textContent = node.name;
        li.classList.add('file');
        li.addEventListener('click', (e) => {
          e.stopPropagation();
          window.location.href = fullPath;
        });
      }

      return li;
    }
  </script>

</body>
</html>
