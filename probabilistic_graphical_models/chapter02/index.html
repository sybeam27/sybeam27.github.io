<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Chapter Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #222;
      --accent: #0066cc;
    }

    body.dark {
      --bg: #121212;
      --fg: #f1f1f1;
      --accent: #4ea1ff;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }

    #content {
      max-width: 900px;
      margin: auto;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    code {
      font-family: "Fira Code", monospace;
      font-size: 0.95em;
    }

    h1, h2, h3 {
      color: var(--accent);
    }

    #topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #topbar a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div id="topbar">
    <a href="../index.html">‚Üê Back to Chapters</a>
    <button id="themeToggle">üåô</button>
  </div>

  <div id="content">üìÑ Loading markdown...</div>

  <script>
    // Îã§ÌÅ¨Î™®Îìú Ï†ÑÌôò
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Markdown Î°úÎìú
    fetch('notes.md')
      .then(res => {
        if (!res.ok) throw new Error("Markdown ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.");
        return res.text();
      })
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      });
  </script>
</body>
</html>
