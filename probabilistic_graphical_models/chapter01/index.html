<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Chapter Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- ✅ MathJax 추가 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --fg: #222;
      --accent: #0066cc;
      --bold: #004c99;
    }

    body.dark {
      --bg: #121212;
      --fg: #f1f1f1;
      --accent: #4ea1ff;
      --bold: #6bb8ff;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }

    #content {
      max-width: 900px;
      margin: auto;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    code {
      font-family: "Fira Code", monospace;
      font-size: 0.95em;
    }

    h1, h2, h3 {
      color: var(--accent);
    }

    /* ✅ 굵은 텍스트 강조 색상 */
    strong, b {
      color: #d97706;
      font-weight: 700;
      transition: color 0.3s;
    }

    /* ✅ 사용자 지정 색상 클래스 */
    .red { color: #d33; font-weight: bold; }
    .green { color: #2a8f2a; font-weight: bold; }
    .blue { color: #0077cc; font-weight: bold; }
    .orange { color: #d97706; font-weight: bold; }

    body.dark .red { color: #ff7b7b; }
    body.dark .green { color: #8ef78e; }
    body.dark .blue { color: #6bb8ff; }
    body.dark .orange { color: #ffb347; }
    body.dark strong,
    body.dark b {
      color: #ffb347; /* 밝은 붉은색 */
    }

    #topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #topbar a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div id="topbar">
    <a href="../index.html">← Back to Chapters</a>
    <button id="themeToggle">🌙</button>
  </div>

  <div id="content">📄 Loading markdown...</div>

  <script>
    // 🌙 다크모드 전환
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });

    // 📘 Markdown + MathJax 렌더링
    fetch('notes.md')
      .then(res => {
        if (!res.ok) throw new Error("Markdown 파일을 찾을 수 없습니다.");
        return res.text();
      })
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
        if (window.MathJax) MathJax.typesetPromise();
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">⚠️ ${err.message}</p>`;
      });
  </script>
</body>
</html>
